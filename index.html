<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive! Assistant</title>
   <style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 20px; 
        background-color: #4CAF50; /* Green background */
        color: white; /* White text for better contrast */
    }
    #chatbox { 
        width: 400px; 
        height: 400px; 
        border: 1px solid #ccc; 
        overflow-y: auto; 
        padding: 10px; 
        background-color: white; /* Keep chat area white for readability */
        color: black;
        border-radius: 10px; /* Rounded edges */
    }
    #inputBox { 
        width: 80%; 
        padding: 10px; 
        border-radius: 5px;
    }
    #sendButton { 
        padding: 10px; 
        cursor: pointer; 
        background-color: white; 
        border: 1px solid black;
        border-radius: 5px;
    }
    a { 
        color: yellow; /* Make links stand out */
        text-decoration: underline; 
    }
</style>

</head>
<body>
    <h2>Chat with GoLive! Assistant</h2>
    <div id="chatbox"></div>
    <input type="text" id="inputBox" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script>
        document.getElementById("inputBox").focus(); // Auto-focus input on load

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault(); // Prevent unintended form submission
            }
        }

        function convertLinks(text) {
            // Regular expression to detect URLs and wrap them in anchor tags
            let urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
        }

        async function sendMessage() {
            let inputField = document.getElementById("inputBox");
            let userInput = inputField.value.trim();
            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            inputField.value = ""; // Clear input after sending
            inputField.focus(); // Keep focus on input

            try {
                let response = await fetch("https://gpt-chatbot-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                let data = await response.json();
                chatbox.innerHTML += `<p><strong>GoLive! Assistant:</strong> ${convertLinks(data.response)}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
            } catch (error) {
                chatbox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Failed to reach server.</p>`;
            }
        }
    </script>
</body>
</html>
