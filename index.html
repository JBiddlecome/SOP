<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive! Assistant</title>
    <link rel="icon" href="data:,"> <!-- Fix for favicon.ico 404 error -->
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #4CAF50; /* Green background */
            color: white; /* White text for contrast */
        }
        #chatbox { 
            width: 800px; /* Wider chat window */
            height: 800px; /* Taller chat window */
            max-width: 90%; /* Adjusts to screen size */
            max-height: 80vh; /* Responsive max height */
            border: 1px solid #ccc; 
            overflow-y: auto; /* Enables scrolling */
            padding: 10px; 
            background-color: white; /* White background for readability */
            color: black;
            border-radius: 10px; /* Rounded edges */
        }

        .user-message {
            text-align: right;
            color: blue;
            font-weight: bold;
            background-color: #E3F2FD; /* Light blue background */
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 70%;
        }

        .bot-message {
            display: flex;
            align-items: flex-start;
            flex-direction: row;
            text-align: left;
            color: black;
            background-color: #F1F1F1; /* Light gray background */
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .bot-message-text {
            display: block;
            flex-grow: 1;
            max-width: 100%
            word-wrap: break-word;
            overflow-wrap: break-word;

        }

        .chef-icon {
            width: 30px; /* Resize icon */
            height: 30px;
            margin-right: 8px; /* Space between icon and text */
        }

        .message-container {
            display: flex;
            width: 100%;
        }

        .user-container {
            justify-content: flex-end; /* Align user messages to the right */
        }

        .bot-container {
            justify-content: flex-start; /* Align bot messages to the left */
        }

        #inputBox { 
            width: 60%; /* Narrower input field */
            padding: 8px; 
            border-radius: 5px;
            margin-top: 10px;
        }

        #assistantSelect { 
            width: 40%; /* Narrower dropdown */
            padding: 8px; 
            border-radius: 5px;
            margin-top: 10px;
        }

        #sendButton { 
            padding: 10px; 
            cursor: pointer; 
            background-color: white; 
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 10px;
        }

        a { 
            color: blue; /* Highlight links */
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h2>Chat with GoLive! Assistant</h2>

    <label for="assistantSelect"><strong>Choose an Assistant:</strong></label>
    <select id="assistantSelect">
        <option value="asst_HwvvKaHr2KK96OG4yrEQODAr">Employee</option>
        <option value="asst_1tMmOiBVSiXfWVZzH0jEVVM6">Staffing</option>
        <option value="asst_Vwwf9mz2Dgp7Ronqoo4Vr3iW">Sales</option>
        <option value="asst_myeXUDSjkOVYOD49KywewOql">Admin New Hire</option>
    </select>

    <div id="chatbox"></div>
    <input type="text" id="inputBox" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script>
        document.getElementById("inputBox").focus(); // Auto-focus input on load

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault(); // Prevent unintended form submission
            }
        }

        function convertLinks(text) {
            if (!text) return "";
    
            // Regular expression to detect URLs and wrap them in anchor tags
            let urlRegex = /(https?:\/\/[^\s\)]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
        }

        function formatResponse(text) {
            if (!text) return "";

            // Remove OpenAI citation markers like  
            text = text.replace(/【[^】]+】/g, "");

            // Convert **bold** text
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // Convert numbered lists (1. Example)
            text = text.replace(/(\d+)\.\s/g, "<br><strong>$1.</strong> ");

            // Convert bullet points (- Example)
            text = text.replace(/- (.*?)(\n|$)/g, "<br>• $1");

            // Preserve paragraph breaks (convert double newlines to <br><br>)
            text = text.replace(/\n\n/g, "<br><br>");

            // Convert single newlines to <br> (within a paragraph)
            text = text.replace(/\n/g, "<br>");

            return text;
        }

        async function sendMessage() {
            let inputField = document.getElementById("inputBox");
            let userInput = inputField.value.trim();
            let selectedAssistant = document.getElementById("assistantSelect").value;

            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message-container user-container">
                                     <div class="user-message">${userInput}</div>
                                 </div>`;
            inputField.value = ""; // Clear input after sending

            try {
                let response = await fetch("https://gpt-chatbot-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput, assistant_id: selectedAssistant })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                let data = await response.json();
                let formattedResponse = formatResponse(convertLinks(data.response || "No response received."));

                chatbox.innerHTML += `<div class="message-container bot-container">
                                         <div class="bot-message">
                                             <img src="https://raw.githubusercontent.com/JBiddlecome/SOP/main/Chef%20Icon%20small.png" class="chef-icon" alt="Chef Icon">
                                             <div class="bot-message-text">${formattedResponse}
                                         </div>
                                     </div>`;
            } catch (error) {
                console.error("Chatbot Error:", error);
                chatbox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Failed to reach server or invalid response.</p>`;
            }
        }
    </script>
</body>
</html>
