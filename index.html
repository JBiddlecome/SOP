<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive! Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #inputBox { width: 80%; padding: 10px; }
        #sendButton { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chat with GoLive! Assistant</h2>
    <div id="chatbox"></div>
    <input type="text" id="inputBox" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script>
        document.getElementById("inputBox").focus(); // Auto-focus input on load

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault(); // Prevents unintended form submission
            }
        }

        async function sendMessage() {
            let inputField = document.getElementById("inputBox");
            let userInput = inputField.value.trim();
            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            inputField.value = ""; // Clear input after sending
            inputField.focus(); // Keep focus on input

            try {
                let response = await fetch("https://gpt-chatbot-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                let data = await response.json();
                chatbox.innerHTML += `<p><strong>GoLive! Assistant:</strong> ${data.response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
            } catch (error) {
                chatbox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Failed to reach server.</p>`;
            }
        }
    </script>
</body>
</html>
