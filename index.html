<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #inputBox { width: 80%; padding: 10px; }
        #sendButton { padding: 10px; }
    </style>
</head>
<body>
    <h2>Chat with GPT</h2>
    <div id="chatbox"></div>
    <input type="text" id="inputBox" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <script>
        document.getElementById("sendButton").addEventListener("click", async () => {
            let userInput = document.getElementById("inputBox").value;
            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            let response = await fetch("https://gpt-chatbot-backend.onrender.com", {  // Change this to your API URL when backend is live
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
        });
    </script>
</body>
</html>
