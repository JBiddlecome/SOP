<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive! Assistant</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #4CAF50; /* Green background */
            color: white; /* White text for contrast */
        }
        #chatbox { 
            width: 400px; 
            height: 400px; 
            border: 1px solid #ccc; 
            overflow-y: auto; 
            padding: 10px; 
            background-color: white; /* White background for readability */
            color: black;
            border-radius: 10px; /* Rounded edges */
        }
        #inputBox, #assistantSelect { 
            width: 80%; 
            padding: 10px; 
            border-radius: 5px;
            margin-top: 10px;
        }
        #sendButton { 
            padding: 10px; 
            cursor: pointer; 
            background-color: white; 
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 10px;
        }
        a { 
            color: blue; /* Highlight links */
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h2>Chat with GoLive! Assistant</h2>

    <!-- Dropdown to select different assistants -->
    <label for="assistantSelect"><strong>Choose an Assistant:</strong></label>
    <select id="assistantSelect">
        <option value="asst_SRrB9ptSyEQrOFvwznmMqU4J">SOP - Staffing</option>
        <option value="asst_HwvvKaHr2KK96OG4yrEQODAr">Employee</option>
        <option value="asst_ZZZZZZZZZZZZZZ">Assistant 3</option>
    </select>

    <div id="chatbox"></div>
    <input type="text" id="inputBox" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script>
        document.getElementById("inputBox").focus(); // Auto-focus input on load

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault(); // Prevent unintended form submission
            }
        }

        function convertLinks(text) {
            // Regular expression to detect URLs and wrap them in anchor tags
            let urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
        }

        function convertSources(responseText, data) {
            let formattedResponse = convertLinks(responseText); // First convert normal links

            if (data.annotations && data.annotations.length > 0) {
                data.annotations.forEach(annotation => {
                    let sourceText = annotation.text; // Text in response that is annotated
                    let sourceUrl = annotation.file_url; // The actual source link

                    if (sourceUrl) {
                        // Replace source text with a clickable link
                        formattedResponse = formattedResponse.replace(sourceText, `<a href="${sourceUrl}" target="_blank">${sourceText}</a>`);
                    }
                });
            }

            return formattedResponse;
        }

        function formatResponse(text) {
            if (!text) return "";

            // Convert **bold** text
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // Convert numbered lists (1. Example)
            text = text.replace(/(\d+)\.\s/g, "<br><strong>$1.</strong> ");

            // Convert bullet points (- Example)
            text = text.replace(/- (.*?)(\n|$)/g, "<br>â€¢ $1");

            // Preserve paragraph breaks (convert double newlines to <br><br>)
            text = text.replace(/\n\n/g, "<br><br>");

            // Convert single newlines to <br> (within a paragraph)
            text = text.replace(/\n/g, "<br>");

            return text;
        }

        async function sendMessage() {
            let inputField = document.getElementById("inputBox");
            let userInput = inputField.value.trim();
            let selectedAssistant = document.getElementById("assistantSelect").value; // Get selected assistant

            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            inputField.value = ""; // Clear input after sending
            inputField.focus(); // Keep focus on input

            try {
                let response = await fetch("https://gpt-chatbot-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput, assistant_id: selectedAssistant }) // Send assistant_id
                });

                let data = await response.json();
                chatbox.innerHTML += `<p><strong>GoLive! Assistant:</strong></p> ${formatResponse(convertSources(data.response, data))}`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
            } catch (error) {
                chatbox.innerHTML += `<p style="color: red;"><strong>Error:</strong> Failed to reach server.</p>`;
            }
        }
    </script>
</body>
</html>
