<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive! Assistant</title>
    <link rel="icon" href="data:,"> <!-- Fix for favicon.ico 404 error -->
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #4CAF50; /* Green background */
            color: white; /* White text for contrast */
        }
        #chatbox { 
            width: 800px; /* Wider chat window */
            height: 800px; /* Taller chat window */
            max-width: 90%; /* Adjusts to screen size */
            max-height: 80vh; /* Responsive max height */
            border: 1px solid #ccc; 
            overflow-y: auto; /* Enables scrolling */
            padding: 10px; 
            background-color: white; /* White background for readability */
            color: black;
            border-radius: 10px; /* Rounded edges */
        }

        .user-message {
            text-align: right;
            color: blue;
            font-weight: bold;
            background-color: #E3F2FD; /* Light blue background */
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 70%;
        }

        .bot-message {
            display: flex;
            align-items: flex-start;
            text-align: left;
            color: black;
            background-color: #F1F1F1; /* Light gray background */
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .bot-message-text {
            display: block;
            flex-grow: 1;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .chef-icon {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .message-container {
            display: flex;
            width: 100%;
        }

        .user-container {
            justify-content: flex-end;
        }

        .bot-container {
            justify-content: flex-start;
        }

        #inputBox { 
            width: 60%;
            padding: 8px; 
            border-radius: 5px;
            margin-top: 10px;
        }

        #assistantSelect { 
            width: 40%;
            padding: 8px; 
            border-radius: 5px;
            margin-top: 10px;
        }

        #sendButton { 
            padding: 10px; 
            cursor: pointer; 
            background-color: white; 
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 10px;
        }

        a { 
            color: blue; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h2>Chat with GoLive! Assistant</h2>

    <label for="assistantSelect"><strong>Choose an Assistant:</strong></label>
    <select id="assistantSelect">
        <option value="asst_HwvvKaHr2KK96OG4yrEQODAr">Employee</option>
        <option value="asst_1tMmOiBVSiXfWVZzH0jEVVM6">Staffing</option>
        <option value="asst_Vwwf9mz2Dgp7Ronqoo4Vr3iW">Sales</option>
        <option value="asst_myeXUDSjkOVYOD49KywewOql">Admin New Hire</option>
    </select>

    <div id="chatbox"></div>
    <input type="text" id="inputBox" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script>
        document.getElementById("inputBox").focus();

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault();
            }
        }

        function convertLinks(text) {
            if (!text) return "";
    
            let urlRegex = /(https?:\/\/[^\s\)]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
        }

        function formatResponse(text) {
            if (!text) return "";

            text = text.replace(/【[^】]+】/g, "");
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            text = text.replace(/(\d+)\.\s/g, "<br><strong>$1.</strong> ");
            text = text.replace(/- (.*?)(\n|$)/g, "<br>• $1");
            text = text.replace(/\n\n/g, "<br><br>");
            text = text.replace(/\n/g, "<br>");

            return text;
        }

        async function sendMessage() {
            let inputField = document.getElementById("inputBox");
            let userInput = inputField.value.trim();
            let selectedAssistant = document.getElementById("assistantSelect").value;

            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            let botMessageContainer = document.createElement("div");
            botMessageContainer.classList.add("message-container", "bot-container");

            let botMessage = document.createElement("div");
            botMessage.classList.add("bot-message");

            let chefIcon = document.createElement("img");
            chefIcon.src = "https://raw.githubusercontent.com/JBiddlecome/SOP/main/Chef%20Icon%20small.png";
            chefIcon.classList.add("chef-icon");

            let textContainer = document.createElement("div");
            textContainer.classList.add("bot-message-text");

            botMessage.appendChild(chefIcon);
            botMessage.appendChild(textContainer);
            botMessageContainer.appendChild(botMessage);
            chatbox.appendChild(botMessageContainer);
            chatbox.scrollTop = chatbox.scrollHeight;

            inputField.value = ""; 

            try {
                let response = await fetch("https://gpt-chatbot-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput, assistant_id: selectedAssistant })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let messageText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const parsedChunk = JSON.parse(chunk);

                    if (parsedChunk.response) {
                        messageText += parsedChunk.response + " ";
                        textContainer.innerHTML = messageText;
                        chatbox.scrollTop = chatbox.scrollHeight;
                    }
                }
            } catch (error) {
                console.error("Chatbot Error:", error);
                textContainer.innerHTML = `<p style="color: red;"><strong>Error:</strong> Failed to reach server.</p>`;
            }
        }
    </script>
</body>
</html>
